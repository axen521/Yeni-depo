<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basit Bir Alışveriş Uygulaması</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #fff;
            color: #000000;
            padding: 0px;
            text-align: center;
        }
        section {
            padding: 20px;
            margin: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
            line-height: 1.6;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<header>
    <h1>Alışveriş Sepeti</h1>
</header>

<section id="products">
    <h2>Ürünler</h2>
    <button onclick="addToCart('Telefon', 1000)">Telefon - $1000</button>
    <button onclick="addToCart('Laptop', 1500)">Laptop - $1500</button>
    <button onclick="addToCart('Tablet', 500)">Tablet - $500</button>
</section>

<section id="cart">
    <h2>Sepet</h2>
    <ul id="cart-items">
    </ul>
    <p id="total">Toplam: $0</p>
</section>

<script>
    let cartItems = [];
    let total = 0;

    function addToCart(item, price) {
        cartItems.push({ item, price });
        total += price;
        updateCart();
    }

    function updateCart() {
        const cartList = document.getElementById('cart-items');
        const totalElement = document.getElementById('total');
        cartList.innerHTML = '';
        cartItems.forEach(cartItem => {
            const listItem = document.createElement('li');
            listItem.textContent = `${cartItem.item} - $${cartItem.price}`;
            cartList.appendChild(listItem);
        });
        totalElement.textContent = `Toplam: $${total}`;
    }
</script>

</body>
</html>
